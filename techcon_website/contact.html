<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Contact details -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a></li>
        <li><a href="https://www.facebook.com" target="_blank" rel="noopener">Facebook</a></li>
        <li><a href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Map -->
    <section>
      <h2>Venue Location</h2>
      <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
        <iframe
          src="https://www.google.com/maps?q=San+Francisco+Moscone+Center&output=embed"
          style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          title="Conference Venue on Google Maps">
        </iframe>
      </div>
    </section>

    <!-- Contact form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="contact-email">Email</label><br />
          <input type="email" id="contact-email" name="email" required />
        </div>

        <div>
          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>copyright &copy; 2024 TechCon 2024 Conference</p>
  </footer>
</body>
</html>
